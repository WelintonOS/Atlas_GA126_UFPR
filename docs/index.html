<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>SEGURANÇA DA AVIAÇÃO CIVIL: PANORAMA E DESAFIOS</title>
  <link rel="icon" href="icone.png" type="image/png" />
  <style>
    body {
      background-image: url("FUNDO.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .detalhe-topo,
    .detalhe-base {
      width: 100%;
      height: auto;
    }

    .detalhe-topo img,
    .detalhe-base img {
      width: 100%;
      display: block;
    }

    h1 {
      text-align: center;
      padding: 0px 0;
      margin: 0;
      font-size: 0em; /*Se eu quiser colocar título
      font-family: 'Open Sans', sans-serif; /* Fonte aplicada aqui */
    }

    .main-wrapper {
      display: flex;
      flex-direction: row;
      gap: 20px;
      max-width: 1400px;
      margin: 10px auto 20px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      border-width: 2px;
      border-style: solid;
      border-color: #FAD55B;
      border-radius: 12px;

    }

    .viewer-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
    }

    .nav-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }

    .nav-button {
      padding: 10px 16px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background-color: #FAD55B;
      color: #17364d;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease;
      margin: 0 10px;
    }

    .nav-button:hover {
      background-color: white;
    }

    #svgContainer {
      width: 100%;
      height: 700px;
      background-color: transparent;
      transition: opacity 0.5s ease;
    }

    object {
      width: 100%;
      height: 100%;
      display: block;
      border: 2px solid #17364d; /* aqui você muda a cor */
      border-radius: 8px;
    }

    iframe {
      flex: 1;
      height: 700px;
      border: 2px solid white;
      border-radius: 8px;
      background: white;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }

    @media (max-width: 1000px) {
      .main-wrapper {
        flex-direction: column;
        align-items: center;
      }

      iframe, #svgContainer {
        height: 500px;
        border: 2px solid #17364d; /* aqui você muda a cor */
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Imagem no topo -->
  <div class="detalhe-topo">
    <img src="DETALHES_PG.png" alt="Detalhes superiores">
  </div>

  <h1>SEGURANÇA DA AVIAÇÃO CIVIL: PANORAMA E DESAFIOS</h1>

  <div class="main-wrapper">
    <!-- Visualizador SVG -->
    <div class="viewer-wrapper">
      <div id="svgContainer" class="fade-in">
        <object id="svgObject" type="image/svg+xml" data="PG1.svg"></object>
      </div>
      <div class="nav-buttons">
        <button id="startBtn" class="nav-button">Início</button>
        <button id="prevBtn" class="nav-button">Anterior</button>
        <button id="nextBtn" class="nav-button">Próximo</button>
        <button id="endBtn" class="nav-button">Fim</button>
      </div>
    </div>

    <!-- Página do QGIS (mapa) -->
    <iframe src="qgis2web_2025_06_07-23_10_08_648358/index.html"></iframe>
  </div>

  <!-- Imagem na base -->
  <div class="detalhe-base">
    <img src="DETALHES_PG2.png" alt="Detalhes inferiores">
  </div>

  <script>
    const files = [
      "PG1.svg", "PG2.svg", "PG3.svg", "PG4.svg", "PG5.svg", "PG6.svg",
      "PG7.svg", "PG8.svg", "PG9.svg", "PG10.svg", "PG11.svg", "PG12.svg",
      "PG13.svg", "PG14.svg", "PG15.svg", "PG16.svg", "PG17.svg", "PG18.svg",
      "PG19.svg", "PG20.svg", "PG21.svg", "PG22.svg", "PG23.svg", "PG24.svg"
    ];

     let currentIndex = 0;
  const svgObject = document.getElementById("svgObject");
  const svgContainer = document.getElementById("svgContainer");

  document.getElementById("startBtn").addEventListener("click", () => {
    currentIndex = 0;
    changeSVG(currentIndex);
  });

  document.getElementById("endBtn").addEventListener("click", () => {
    currentIndex = files.length - 1;
    changeSVG(currentIndex);
  });

  document.getElementById("prevBtn").addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + files.length) % files.length;
    changeSVG(currentIndex);
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % files.length;
    changeSVG(currentIndex);
  });

  function changeSVG(index) {
    svgContainer.classList.remove("fade-in");
    svgContainer.classList.add("fade-out");

    setTimeout(() => {
      svgObject.data = files[index];
      svgContainer.classList.remove("fade-out");
      svgContainer.classList.add("fade-in");
    }, 300);
  }
</script>
</body>
</html>
